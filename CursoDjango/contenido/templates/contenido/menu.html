<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>{% block titulo %} {% endblock %}</title>

    {%load static %}
    <link href="{% static 'contenido/css/bootstrap.min.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'contenido/css/londinium-theme.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'contenido/css/styles.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'contenido/css/icons.css'%}" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=latin,cyrillic-ext"
        rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


   
    <style>
        body {
            font-size: 18px;
        }
    </style>
</head>



<body>
    <!-- Puedes agregar esto en el <head> de menu.html -->

    <nav class="navbar navbar-dark  m-3">


        <!-- <a class="navbar-brand text-white" href="{%url 'contacto' %}">Contacto</a> -->
        <ul class="nav nav-pills nav-fill ">
            <li class="nav-item p-2">
                <a class="nav-link" href="{% url 'principal' %}">Home</a>
            </li>

            <li class="nav-item p-2">
                <!-- <a  class="navbar-brand text-white" >Cursos</a> -->
                <a class="nav-link" href="{%url 'cursos' %}">Cursos</a>
            </li>

            <li class="nav-item p-2">
                <a class="nav-link" href="{%url 'contacto' %}">Contacto</a>
            </li>

            <li class="nav-item p-2">
                <a class="nav-link" href="{%url 'agregar' %}">Agregar curso</a>
            </li>
        </ul>

    </nav>
    <div class="container mt-5">
        <div class="text-center">

            <h1>{% block encabezado %}{% endblock %}</h1>

            <br>
        </div>
    </div>
    <!-- barra de navegacion -->


    <div class="container mt-5">
        <div class="card ">
            <div class="card-body">
                <ul>
                    <!-- {{request.path}} -->
                    <a href="{%url 'principal'%}">
                        {%if request.phat == '/'%}
                        Home
                        {%else%}
                        Home{{request.path}}
                        {%endif%}
                    </a>
                </ul>
                <!-- <h5 class="card-title">Curso de POO</h5>
                <p class="card-text">Aprende programacon orientada a objetos .</p> -->
            </div>
        </div>
    </div>
    {% block contenido %}
    <!-- este en un template tag -->
    {% endblock %}
    <script src="" async defer></script>
</body>

</html>
